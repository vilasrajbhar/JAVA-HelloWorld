---
 - hosts: vilasraj@175.25.2.5
   tasks:
    - name: stop previous version docker
      shell: docker stop docker_demo
    - name: remove stopped container
      shell: docker rm -f docker_demo	  
    - name: remove docker_demo images
      shell: docker image rm -f vilasraj/Docker-Ansible-Project:latest
    - name: create docker image
      shell: docker run -d --name docker_demo -p 7000:8080 vilasraj/Docker-Ansible-Project:latest
